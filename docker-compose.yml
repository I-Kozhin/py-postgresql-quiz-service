version: "3.8"

services:
  postgres-db:
    image: postgres:13.3
    container_name: db-postgres
    environment:
      POSTGRES_DB: "postgresdb"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "123456789"
    volumes:
      - ./my-postgres-db:/var/lib/postgresql/data
    network_mode: "host"

  main-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz-service
    restart: always
    depends_on:
      - postgres-db
    network_mode: "host"
    command: ["./wait-for-postgres.sh", "localhost", "uvicorn", "app.main:app", "--reload"]
    environment:
      DB_HOST: "localhost"
      DB_PORT: "5432"
      DB_USER: "user"
      DB_PASSWORD: "123456789"
      DB_NAME: "postgresdb"
      DB_TYPE: "postgresql"
