version: "3.8"

services:
  postgres-db:
    image: postgres:13.3
    container_name: db-postgres
    environment:
      POSTGRES_DB: "postgresdb"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "123456789"
    volumes:
      - ./my-postgres-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  main-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz-service
    restart: always
    depends_on:
      - postgres-db
    ports:
      - "8000:8000"
